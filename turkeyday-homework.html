<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="homework.css"
  </head>
  <body>
      <img src="https://files.slack.com/files-pri/T1HU6FJFK-F85EC23ST/amazon_logo__2_.png" class="align-center"></img>

  <fieldset style="width:30%">
    <h2>Sign In</h2>
    <label>Email<br />
      <h2>Email<input type="text" name="email" /></h2>
    </label>
      <div style="float:left;">
    <label>Password<br /> <a href="https://www.amazon.com/ap/forgotpassword?openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&ignoreAuthState=1&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fref%3Dap_frn_logo%3F_encoding%3DUTF8%26ref_%3Dnav_ya_signin&prevRID=2KTY73DPY8AXPZ4HCB7H&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">forgot password</a>
      <input type="text" name="password" />
    </label>
    <form action="https://www.amazon.com/ref=nav_logo">
      <input class="submit-button-one" type="submit" name="sign in" value="Sign in" />
    </form>
      <p class="p">By signing in you are agreeing to our Conditions of use and Sale and our Privacy Notice.</p>
      <h2>
        <span>New to Amazon?</span>
      </h2>
      <input class="submit-button-two" type="submit" name="Create your Amazon account" value="Create your Amazon account" />


  </fieldset>

  </body>
</html>
